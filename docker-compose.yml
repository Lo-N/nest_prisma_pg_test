version: '3.8'

services:

  db:
    container_name: db
    image: postgres:latest
    build:
      context: .
      dockerfile: Dockerfile.postres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT}:5432"

  app:
    depends_on:
      - db
    volumes:
      - '.:/app'
      - '/app/node_modules'
    restart: always
    env_file:
      - .env
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "${APP_PORT}:${APP_PORT}"

volumes:
  postgres:
