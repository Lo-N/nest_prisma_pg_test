name: Deploy
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches: [ "main", "development" ]
    paths-ignore:
      - '.dockerignore'
      - '.env.example'
      - 'README.md'
jobs: 
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v4
      - name: Caching dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: install depend
        run: npm ci
      - name: run unit tests
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v4
      - name: Caching dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: install depend
        run: npm ci
      - name: run unit tests
        run: npm run test:unit
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: get repo code
        uses: actions/checkout@v4
      - name: Caching dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: install depend
        run: npm ci
      - name: run unit tests
